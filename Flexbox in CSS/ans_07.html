<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question-7</title>
    <link rel="stylesheet" href="ans_07.css">
</head>
<body>
  <header>
    <div>
      <img height="20" width="20" src="./images/warning.png" alt="">
      <h4>Warning!! This Action Is Not Allowed.</h4>
      <h6>X</h6>
    </div>

    <script>
      const header=document.querySelector('header');
      const close= document.querySelector('h6');

      close.addEventListener('click',()=>{
        header.style.display='none';
      })
    </script>
  </header>
</body>
</html>
