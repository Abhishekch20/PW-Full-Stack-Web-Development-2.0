<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hover to Reveal</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        text-align: center;
    }

    .hidden-image {
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .container:hover .hidden-image {
        opacity: 1;
    }

    .hidden-image img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Hover below to reveal a surprise</h1>
    <div class="hidden-image">
        <img src="./asset-1.png" alt="Surprise Image">
    </div>
</div>

</body>
</html>
